<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="asset">

    <div class="row">

      <div class="col-md-9">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{asset.assetName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Code:</div>
          <div class="col-md-6">{{asset.assetCode}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Make:</div>
          <div class="col-md-6">{{asset.make}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Model:</div>
          <div class="col-md-6">{{asset.model}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Location:</div>
          <div class="col-md-6">{{asset.location}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Description:</div>
          <div class="col-md-6">{{asset.description}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Status:</div>
          <div class="col-md-6">{{asset.assetStatus}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Category:</div>
          <div class="col-md-6">{{asset.category}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Tags:</div>
          <div class="col-md-6">{{asset.tags}}</div>
        </div>
      </div>

      <div class="col-md-3" *ngIf="asset.imageUrl">
        <img class="center-block img-responsive" 
            [style.height.px]="150" 
            [style.margin.px]="2" 
            [src]="asset.imageUrl"
            [title]="asset.assetName">
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3" style="width:80px" [routerLink]="['/assets']"
          queryParamsHandling="preserve">
          <i class="fa fa-chevron-left"></i>
          Back
        </button>
        <button class="btn btn-outline-primary" style="width:80px" [routerLink]="['/assets', asset.id, 'edit']">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
</div>
